<html>
    <head>
        <link rel="stylesheet" href="app.css">
    </head>
    <body style="background: black; color: white; overflow-y: hidden; overflow-x: hidden">

    <div class="container" id="container">
        <div id="warningContainer"><div id="warningText"><p>LOADING</p></div></div>
        <div id="dateContainer"><div id="dateText"><p>LOADING</p></div></div></div>
        <div id="targetContainer"><div id="targetText"><p>LOADING</p></div></div>
        <canvas id="canvas"></canvas>

        <div id="TLEcontainer">
            <label for="TLEinput">Paste 3-line TLE below:</label><br>
            <a href="https://celestrak.com/NORAD/elements/" target="_blank"> See CelesTrak for available TLEs.</a>
            <textarea id="TLEinput" rows="3" cols="69"></textarea>
            <button id="TLEEnter">Enter</button>
            <button id="TLECancel">Cancel</button>
        </div>
        <div id="TLEListcontainer">
            <label for="TLEListinput">Paste a list of 3-line TLEs below:</label><br>
            <a href="https://celestrak.com/NORAD/elements/" target="_blank"> See CelesTrak for available TLEs.</a>
            <textarea id="TLEListinput" rows="10" cols="69"></textarea>
            <button id="TLEListEnter">Enter</button>
            <button id="TLEListCancel">Cancel</button>
        </div>
        <div id="TLESelectcontainer">
            <label for="TLESelectinput">Select TLE from the list of satellites below:</label>
            <br>
            <select id="TLESelectlist" size="0">
            </select>
            <button id="TLESelectEnter">Select</button>
            <button id="TLESelectCancel">Cancel</button>
        </div>
    </div>

    <script src="ISSLive/lightstreamer.min.js"></script>
    <script src="computation/Coordinates.js"></script>
    <script src="computation/Frames.js"></script>
    <script src="computation/Nutation.js"></script>
    <script src="computation/Kepler.js"></script>
    <script src="computation/TimeConversions.js"></script>
    <script src="computation/Orbits.js"></script>
    <script src="computation/SunAltitude.js"></script>
    <script src="computation/MathUtils.js"></script>
    <script src="computation/MoonAltitude.js"></script>
    <script src="ISSLive/OEMSource.js"></script>
    <script src="ISSLive/Telemetry.js"></script>
    <script src="GUI/Captions.js"></script>
    <script src="GUI/Controls.js"></script>
    <script src="GUI/OrbitControls.js"></script>
    <script src="GUI/TLEDialog.js"></script>
    <script src="GUI/ListDialog.js"></script>
    <script src="GUI/SelectDialog.js"></script>

    <script src="imports/satellite.min.js"></script>
    <script src="imports/m4.js"></script>
    <script src="imports/dat.gui.min.js"></script>
    <script src="imports/WebGLUtils.js"></script>

    <script src="shaders/LineShaders.js"></script>
    <script src="shaders/PointShaders.js"></script>
    <script src="shaders/PlanetShaders.js"></script>

    <script src="app.js"></script>
    </body>
</html>
